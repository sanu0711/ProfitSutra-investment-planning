{% extends "base.html" %}
{% load static %}

{% block title %}
DashBoard
{% endblock title %}

{% block main %}
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script> 
<div class="container mt-4">
    <!-- Key Metrics Overview -->
    <div class="row gy-4 text-center">
      <div class="col-6 col-md-3">
        <div class="card h-100">
          <div class="card-body text-success">
            <i class="bi bi-bank h1 "></i>
            <h5>Total Income</h5>
            <p>₹150,000</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card h-100">
          <div class="card-body text-danger">
            <i class="bi bi-currency-rupee h1 "></i>
            <h5>Total Expenses</h5>
            <p>₹100,000</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card h-100">
          <div class="card-body text-info">
            <i class="bi bi-exposure h1 "></i>
            <h5>Monthly Surplus/Deficit</h5>
            <p>₹50,000</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card h-100">
          <div class="card-body">
            <i class="bi bi-graph-up-arrow h1"></i>
            <h5>Savings Rate</h5>
            <p>20%</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Expense Breakdown Chart -->
    <div class="row my-4">
      <div class="col-12 col-md-6">
        <h4>Expense Breakdown</h4>
        <div id="chartPie"></div>
        <!-- Pie Chart here -->
         <script>
            var options = {
                series: [44, 55, 13, 43, 22],
                chart: {
                width: 380,
                type: 'pie',
               
              },
              legend: {
                position: 'bottom'
              },
              labels: ['Rent', 'Groceries', 'Utilities', 'Transportation', 'Entertainment'],
              responsive: [{
                breakpoint: 480,
                options: {
                  chart: {
                    width: 320
                  },
                  legend: {
                    position: 'bottom'
                  }
                }
              }]
              };
      
              var chart = new ApexCharts(document.querySelector("#chartPie"), options);
              chart.render();
         </script>
      </div>

        <!-- Income vs Expense Chart -->
        <div class="col-12 col-md-6">
            <h4>Income vs Expense</h4>
            <div id="chartBar"></div>
            <!-- Bar Chart here -->
            <script>
                var options = {
                    series: [{
                    name: 'Income',
                    data: [44, 55, 41, 64, 22, 43, 21]
                }, {
                    name: 'Expense',
                    data: [53, 32, 33, 52, 13, 44, 32]
                }],
                    chart: {
                    type: 'bar',
                    height: 350
                },
                plotOptions: {
                    bar: {
                    horizontal: false,
                    columnWidth: '55%',
                    endingShape: 'rounded'
                    },
                },
                dataLabels: {
                    enabled: false
                },
                stroke: {
                    show: true,
                    width: 2,
                    colors: ['transparent']
                },
                xaxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                },
                yaxis: {
                    title: {
                    text: '₹ (in thousands)'
                    }
                },
                fill: {
                    opacity: 1
                },
                tooltip: {
                    y: {
                    formatter: function (val) {
                        return "₹ " + val + " thousands"
                    }
                    }
                }
                };
        
                var chart = new ApexCharts(document.querySelector("#chartBar"), options);
                chart.render();
            </script>
        </div>
    </div>
</div>

<div class="container">
    <h3>AI-Driven Investment Advice</h3>
    

</div>
  
{% endblock main %}
